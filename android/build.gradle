// VetConnect/android/build.gradle

buildscript {
    ext.kotlin_version = '1.9.0' // Cập nhật phiên bản Kotlin mới
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.android.tools.build:gradle:8.1.0' // hoặc phiên bản phù hợp với dự án
        classpath 'com.google.gms:google-services:4.4.2' // nếu đang dùng Firebase
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
